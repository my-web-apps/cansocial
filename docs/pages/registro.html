<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Inicio - CanSocial</title>
   <link rel="icon" type="image/png" href="../images/logo.png" />

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/styles.css">
   <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

   <script src="https://kit.fontawesome.com/43698937cd.js" crossorigin="anonymous"></script>
</head>
<body>

   <div class="container my-3">
      <div class="card shadow">
         <div class="card-body">
            <center>
               <img class="mb-3" width="80px" src="../images/logo.png" alt="logo">
            </center>
            <h3>Registro de Usuario</h3>
            <hr>
            <div class="form-row">
               <div class="form-group col-sm-12">
                  <label for="nombre">Nombre y Apellido</label>
                  <input type="text" class="form-control" placeholder="Ingresa tu nombre completo">
               </div>
               <div class="form-group col-sm-12">
                  <label for="correo">Correo electronico</label>
                  <input type="text" class="form-control" placeholder="Ingresa tu email">
               </div>
               <div class="form-group col-sm-12">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" placeholder="Ingresa una contraseña segura">
               </div>
            </div>
            <center>
               <a href="foro.html" class="btn btn-primary btn-block my-3">Registrarme</a>
            </center>

         </div>
      </div>

   </div>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
