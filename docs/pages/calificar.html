<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Inicio - CanSocial</title>
   <link rel="icon" type="image/png" href="../images/logo.png" />

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/styles.css">
   <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

   <script src="https://kit.fontawesome.com/43698937cd.js" crossorigin="anonymous"></script>
</head>
<body>

   <div class="container my-3">
      <div class="card shadow my-4">
         <div class="card-body">
            <h3>Califica nuestra App</h3>
            <hr>
            <p class="clasificacion text-center">
             <input id="radio1" type="radio" name="estrellas" value="5"><!--
             --><label for="radio1" class="estrella">★</label><!--
             --><input id="radio2" type="radio" name="estrellas" value="4"><!--
             --><label for="radio2" class="estrella">★</label><!--
             --><input id="radio3" type="radio" name="estrellas" value="3"><!--
             --><label for="radio3" class="estrella">★</label><!--
             --><input id="radio4" type="radio" name="estrellas" value="2"><!--
             --><label for="radio4" class="estrella">★</label><!--
             --><input id="radio5" type="radio" name="estrellas" value="1"><!--
             --><label for="radio5" class="estrella">★</label>
           </p>
           <center>
               <button class="btn btn-outline-warning btn-block my-3">Guardar Calificación</button>
           </center>

         </div>
      </div>

      <div class="card shadow">
         <div class="card-body">
            <h3>Buzón de sugerencias</h3>
            <hr>
            <div class="form-row">
               <div class="form-group col-sm-12">
                  <label for="cal1">¿Que te ha parecido la aplicación?</label>
                  <input type="text" class="form-control" placeholder="Explicanos en pocas palabras">
               </div>
               <div class="form-group col-sm-12">
                  <label for="cal2">¿Que te gusto y que No te gusto?</label>
                  <textarea rows="3" class="form-control" placeholder="Cuentanos que te gusto y que no de la aplicación"></textarea>
               </div>
               <div class="form-group col-sm-12">
                  <label for="col3">¿Como podemos mejorar?</label>
                  <textarea rows="3" class="form-control" placeholder="Segun tu que crees que no hace falta para mejorar"></textarea>
               </div>
            </div>
            <center>
               <button class="btn btn-warning btn-block my-3">Enviar Sugerencia</button>
            </center>

         </div>
      </div>

   </div>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
